
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calma Bicha - Blog de Meditación</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: #fdfdfd;
      color: #1a1a1a;
    }
    header {
      background-image: url('patron_serpiente_blanco_negro.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      padding: 100px 20px 60px;
      text-align: center;
      position: relative;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      display: inline-block;
      padding: 25px 40px;
      border-radius: 16px;
    }
    .overlay h1 {
      font-size: 6.3em; /* 4.2em + 50% */
      font-weight: bold;
      margin: 0;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.9);
    }
    .overlay p {
      font-size: 1.4em;
      margin-top: 10px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>

  <header>
    <div class="overlay">
      <h1>Calma Bicha</h1>
      <p>Respirá. Meditá. Volvé a vos.</p>
    </div>
  </header>

</body>
</html>
