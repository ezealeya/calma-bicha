
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calma Bicha - Blog de Meditación</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: #fdfdfd;
      color: #1a1a1a;
    }
    header {
      position: relative;
      background-image: url('patron_serpiente_blanco_negro.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      padding: 100px 20px 60px;
      text-align: center;
      overflow: hidden;
    }
    header::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }
    header h1 {
      font-size: 4.2em;
      font-weight: bold;
      margin: 0;
      text-shadow: 4px 4px 8px rgba(0,0,0,0.8);
      position: relative;
      z-index: 1;
    }
    header p {
      font-size: 1.3em;
      margin-top: 12px;
      background-color: rgba(0, 0, 0, 0.4);
      display: inline-block;
      padding: 8px 16px;
      border-radius: 8px;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>

  <header>
    <h1>Calma Bicha</h1>
    <p>Respirá. Meditá. Volvé a vos.</p>
  </header>

</body>
</html>
